<mat-sidenav-container>

    *ngIf="_userService.loggedIn()"
  >
    <button mat-button class="menu-button" routerLink="../listTask">
      <mat-icon>event_available</mat-icon>
      <span>Today</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>event_note</mat-icon>
      <span>Calendar</span>
    </button>
    <button mat-button class="menu-button" routerLink="../saveTask">
      <mat-icon>create</mat-icon>
      <span>Create task</span>
    </button>

    <mat-divider></mat-divider>
    <mat-accordion>
      <mat-expansion-panel hideToggle="false">
        <mat-expansion-panel-header class="change-accordion">
          <mat-panel-title>
            <button mat-button class="menu-button">
              <mat-icon>headset</mat-icon>
              <span>Music</span>
            </button>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description>
          <a class="menu-button" href="../../../../../Calm.html">Calm</a>
        </mat-panel-description>
        <mat-panel-description>
          <a class="menu-button">Category Y</a>
        </mat-panel-description>
        <mat-panel-description>
          <a class="menu-button">Category Z</a>
        </mat-panel-description>
        <mat-panel-description>
          <a class="menu-button">Category A</a>
        </mat-panel-description>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>videogame_asset</mat-icon>
      <span>Game</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
